<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Логин</title>

    <link rel="stylesheet" href="./assets/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="log">
    <div class="log__wrapper">
        <form action="">
            <h1 class="log__title">Войти</h1>
            <div class="log__input-box">
                <input type="log__text" placeholder="Никнейм"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="log__input-box">
                <input type="Пароль"
                 placeholder="Пароль" required>
                 <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="log__remember-forgot">
                <label class="log__title"><input type="checkbox"> Запомнить меня</label>
                <a class="log__title" href="#">Забыли пароль?</a>
            </div>

            <a href="./index.html" type="submit" class="log__btn" > Войти</a>

            <div class="log__register-link">
                <p class="log__title">Нету аккаунта? <a class="log__title" href="./register.html">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
